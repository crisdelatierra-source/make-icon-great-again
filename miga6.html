<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>M.I.G.A - Make Icon Great Again</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<style>
body {
    font-family: "Courier New", monospace;
    background: linear-gradient(to bottom, #ffccff, #ccffff);
    color: #000080;
    text-align: center;
    padding: 40px;
}

h1 {
    font-size: 64px;
    color: #ff0000;
    text-shadow: 4px 4px #00ff00;
    margin-bottom: 5px;
}

h2 {
    font-size: 26px;
    color: #0000ff;
    text-shadow: 2px 2px #ff00ff;
    margin-top: 0;
}

.step {
    margin-top: 25px;
    font-size: 18px;
    font-weight: bold;
    color: #0000ff;
}

p {
    font-size: 14px;
}

input, button {
    font-family: monospace;
    font-size: 16px;
    padding: 6px 12px;
    margin: 10px;
    border: 2px outset #000080;
    background-color: #ffff99;
    cursor: pointer;
}

button:hover {
    background-color: #ffcc00;
}

canvas {
    border: 3px ridge #ff00ff;
    margin-top: 10px;
    cursor: crosshair;
}

.thumbnails {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 15px;
}

.thumb {
    border: 2px ridge #ff00ff;
    padding: 5px;
    background: white;
}

.thumb span {
    display: block;
    margin-top: 5px;
    color: #ff0000;
    font-weight: bold;
}
</style>
</head>

<body>

<h1>M.I.G.A</h1>
<h2>MAKE ICON GREAT AGAIN</h2>

<div class="step">Paso 1: Seleccionar archivo</div>
<input type="file" id="upload">

<div class="step">Paso 2: Ajustar imagen (opcional)</div>
<p>Si necesitas recortar antes de crear los iconos, selecciona un 치rea con el rat칩n.<br>
Si no, se usar치 la imagen completa.</p>

<canvas id="editorCanvas" width="300" height="300"></canvas>

<div class="step">Paso 3: Vista previa</div>
<div class="thumbnails" id="output"></div>

<div class="step">Paso 4: Descargar todas</div>
<button id="downloadAll">DESCARGAR TODAS</button>

<script>
const sizes = [28, 56, 128];
let currentImage = null;
let crop = {x:0, y:0, w:0, h:0};
let dragging = false;
let startX = 0;
let startY = 0;

const canvas = document.getElementById("editorCanvas");
const ctx = canvas.getContext("2d");

// Cargar imagen
document.getElementById("upload").addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = ev => {
        const img = new Image();
        img.src = ev.target.result;
        img.onload = () => {
            currentImage = img;
            crop = {x:0, y:0, w:canvas.width, h:canvas.height};
            drawEditor();
            drawPreview();
        };
    };
    reader.readAsDataURL(file);
});

// Dibujar editor
function drawEditor() {
    if (!currentImage) return;
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.drawImage(currentImage, 0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "rgba(255,0,0,0.25)";
    ctx.fillRect(crop.x, crop.y, crop.w, crop.h);
    ctx.strokeStyle = "red";
    ctx.lineWidth = 2;
    ctx.strokeRect(crop.x, crop.y, crop.w, crop.h);
}

// Recorte con rat칩n
canvas.addEventListener("mousedown", e => {
    dragging = true;
    const r = canvas.getBoundingClientRect();
    startX = e.clientX - r.left;
    startY = e.clientY - r.top;
});

canvas.addEventListener("mousemove", e => {
    if (!dragging) return;
    const r = canvas.getBoundingClientRect();
    const x = e.clientX - r.left;
    const y = e.clientY - r.top;
    crop = {
        x: Math.min(startX, x),
        y: Math.min(startY, y),
        w: Math.abs(x - startX),
        h: Math.abs(y - startY)
    };
    drawEditor();
});

canvas.addEventListener("mouseup", () => {
    dragging = false;
    drawPreview();
});

// Vista previa
function drawPreview() {
    if (!currentImage) return;
    const output = document.getElementById("output");
    output.innerHTML = "";

    sizes.forEach(size => {
        const c = document.createElement("canvas");
        c.width = size;
        c.height = size;
        const cctx = c.getContext("2d");

        cctx.drawImage(
            currentImage,
            crop.x * currentImage.width / canvas.width,
            crop.y * currentImage.height / canvas.height,
            crop.w * currentImage.width / canvas.width,
            crop.h * currentImage.height / canvas.height,
            0, 0, size, size
        );

        const div = document.createElement("div");
        div.className = "thumb";
        div.appendChild(c);

        const label = document.createElement("span");
        label.textContent = size + "x" + size;
        div.appendChild(label);

        output.appendChild(div);
    });
}

// Descargar ZIP
document.getElementById("downloadAll").addEventListener("click", () => {
    if (!currentImage) return alert("Sube una imagen primero");

    const zip = new JSZip();
    let done = 0;

    sizes.forEach(size => {
        const c = document.createElement("canvas");
        c.width = size;
        c.height = size;
        const cctx = c.getContext("2d");

        cctx.drawImage(
            currentImage,
            crop.x * currentImage.width / canvas.width,
            crop.y * currentImage.height / canvas.height,
            crop.w * currentImage.width / canvas.width,
            crop.h * currentImage.height / canvas.height,
            0, 0, size, size
        );

        c.toBlob(blob => {
            zip.file(`icon_${size}x${size}.png`, blob);
            done++;
            if (done === sizes.length) {
                zip.generateAsync({type:"blob"}).then(content => {
                    saveAs(content, "MIGA_ICONS.zip");
                });
            }
        });
    });
});
</script>

</body>
</html>
